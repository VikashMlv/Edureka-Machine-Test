
<button class="btn btn-success mt-3" (click)="switchView=!switchView">{{switchView ? "employee table":"new form"}}</button>

<form class="w-50 m-auto mt-5" *ngIf="switchView" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>FullName</label>
        <input type="text" formControlName="fullname" name="fullname" class="form-control" placeholder="FullName">
    </div>
    <div class="form-group">
        <label>Mobile No.</label>
        <input type="mobile" formControlName="mobile" name="mobile" class="form-control" placeholder="Mobile No">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="email"formControlName="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label >Qualification.</label>
        <input type="text" formControlName="qualification" name="qualification" class="form-control" placeholder="Qualification">
    </div>
    <div class="form-group">
        <label>State.</label>
        <input type="text" formControlName="state" name="state" class="form-control" placeholder="State">
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-2">Save</button>
</form>


<!--Employee Table -->  

<table class="table" *ngIf="!switchView">
    <thead>
        <tr>
            <th scope="col">FullName</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Email</th>
            <th scope="col">Qualfication</th>
            <th scope="col">State</th>
        </tr>
    </thead>
    <tbody *ngIf="formArray.length">
        <tr *ngFor="let data of formArray">
            <td>{{data.fullname}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.email}}</td>
            <td>{{data.qualification}}</td>
            <td>{{data.state}}</td>
           
        </tr>

    </tbody>
</table>
